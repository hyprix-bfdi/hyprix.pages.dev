<script>
  async function shortenUrl() {
    const longUrl = document.getElementById("longUrl").value.trim();

    if (!longUrl) {
      alert("Please enter a valid URL.");
      return;
    }

    const response = await fetch('/urlshort/shorten', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ longUrl })
    });

    if (response.ok) {
      const data = await response.json();
      document.getElementById("shortenedUrl").innerHTML = `
        Shortened URL: <a href="${data.shortenedUrl}" target="_blank">${data.shortenedUrl}</a>
      `;
    } else {
      document.getElementById("shortenedUrl").innerText = 'Error: Unable to shorten the URL.';
    }
  }
</script>
